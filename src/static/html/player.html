<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <title></title>
  <!-- 引入基础样式文件 mui-player.min.css -->
  <link rel="stylesheet" type="text/css" href="./mui-player/mui-player.min.css" />
</head>

<body>
  <!-- 指定Mplayer容器，并且绑定属性id初始化是使用 -->
  <div id="mui-player">
  </div>

  <!-- 引入基础脚本文件 mui-player.min.js 和 flv.min.js -->
  <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
  <script type="text/javascript"
    src="https://gitcode.net/dcloud/hello-uni-app-x/-/blob/alpha/hybrid/html/uni.webview.1.5.5.js"></script>

  <script type="text/javascript" src="./mui-player/mui-player.min.js"></script>
  <script type="text/javascript" src="./mui-player/flv.min.js"></script>

  <script>
    var mp = new MuiPlayer({
      container: '#mui-player',
      src: "https://flvplayer.js.org/assets/video/weathering-with-you.flv",
      live: true,
      parse: {
        type: "flv",
        loader: flvjs,
        config: {
          cors: true
        }
      }
    })
  </script>

</body>

</html>
